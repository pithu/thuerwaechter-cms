name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: build
        run: |
          echo build project
          npm install
          npm run build

      - name: deploy cms
        run: |
          echo deploy cms
          SANITY_AUTH_TOKEN="${{ secrets.SANITY_AUTH_TOKEN }}" npm run deploy

      - name: deploy prod
        run: |
          aws s3 sync ./packages/react/build/js s3://thuerwaechter-website/js --delete
          aws s3 sync ./packages/react/build/css s3://thuerwaechter-website/css --delete
          aws s3 cp ./packages/react/build/index.html s3://thuerwaechter-website/
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'eu-central-1'

